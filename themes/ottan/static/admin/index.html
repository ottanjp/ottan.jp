<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Include the script that enables Netlify Identity on this page. -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
    integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous">
  </script>
</head>

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.10.17/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle(
      "https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
    );
    CMS.registerPreviewStyle(
      "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/github.min.css"
    )
    CMS.registerPreviewStyle(
      "https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    );
  </script>
  <script type="module" src="/admin/index.js"></script>
</body>

</html>
