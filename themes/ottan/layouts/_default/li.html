<div class="column is-12-mobile is-6-tablet is-4-widescreen is-6-desktop">
  <div class="item post-card bottom-border has-border">
    <div class="item-tags">
      {{ range .Params.tags }}
      <a class="tag is-dark" href="/tags/{{ . | urlize }}">
        #{{- . -}}
      </a>
      {{ end }}
    </div>
    <h2 class="title item-title is-size-4 has-text-weight-bold">
      <a class="item-link" href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    <div class="item-description">
      {{- .Summary -}}
    </div>
    <div class="level">
      <div class="level-right">
        <time class="level-item" datetime='{{ .Date.Local.Format "2006-01-02T15:04:05Z07:00" }}'>
          <i class="far fa-calendar-alt"></i>&nbsp;{{- .Date.Local.Format "2006.01.02" -}}
        </time>
      </div>
    </div>
  </div>
</div>
